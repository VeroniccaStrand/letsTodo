<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="login.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login or Register</title>
  </head>
  <body>
    <div class="wrap">
      <div class="container">
        <h1>Login</h1>
        <form id="loginForm">
          <label for="loginEmail">Email:</label>
          <input
            class="input"
            type="email"
            id="loginEmail"
            name="email"
            required
          />

          <label for="loginPassword">Password:</label>
          <input
            class="input"
            type="password"
            id="loginPassword"
            name="password"
            required
          />

          <button id="login-btn" class="btn login-btn" type="button">
            Login
          </button>
        </form>
      </div>
      <div class="or">OR</div>
      <div class="container">
        <h1>Register</h1>
        <form id="registerForm">
          <label for="name">Name:</label>
          <input class="input" type="text" id="name" name="name" required />

          <label for="email">Email:</label>
          <input class="input" type="email" id="email" name="email" required />

          <label for="password">Password:</label>
          <input
            class="input"
            type="password"
            id="password"
            name="password"
            required
          />

          <button
            id="register-btn"
            class="btn"
            type="button"
            onclick="register()"
          >
            Register
          </button>
        </form>
      </div>
      <!-- Include auth.js from /public -->
      <script type="module" src="auth.js"></script>

      <!-- Include login.js from /public/login -->
      <script type="module" src="login.js"></script>

      <!-- Include register.js from /public/register -->
      <script type="module" src="register.js"></script>

      <!-- Include front.js from /public/front_page -->
      <script type="module" src="front.js"></script>
    </div>
  </body>
</html>
